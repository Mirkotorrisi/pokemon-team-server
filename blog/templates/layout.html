<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% if title %}
    <title>
        {{title}}
    </title>
    {% endif %}
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md p-0 fixed-top">
            <div class="container">
                <a class="navbar-brand mr-5 ml-1" href="/">Pokemon Teams</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home" href="{{url_for('main.index')}}">Home</a>
                        <a class="nav-item nav-link" id="about" href="{{url_for('main.about')}}">About</a>
                        {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" id="account" href="{{url_for('users.account')}}">Account</a>
                        <a class="nav-item nav-link" href="{{url_for('users.logout')}}">Logout</a>
                        {% else %}
                        <a class="nav-item nav-link" id="login" href="{{url_for('users.login')}}">Login</a>
                        <a class="nav-item nav-link" id="register" href="{{url_for('users.register')}}">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container py-5">
        {% include "_flashmessages.html" %}
        <div class="row m-0 p-0 m-0">
            <div class="col-md-8 p-0 m-0">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <p class='text-muted'>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="{{url_for('main.top_posts')}}">Most
                                voted</a></li>
                        <li class="list-group-item"><a href="{{url_for('main.most_commented')}}">Most commented</a></li>
                    </ul>

                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Carica il nostro componente React. -->
    <script src="../static/bottone_like.js"></script>


</body>

</html>
